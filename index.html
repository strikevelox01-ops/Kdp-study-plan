<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FocusFlow Singularity | 0xDEADBEEF_BUILD</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.6.0/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --hex-bg: #030508;
            --hex-surface: #0a0c14;
            --hex-primary: #00ffcc;
            --hex-secondary: #7000ff;
            --hex-accent: #ff2d55;
            --hex-gold: #ffcc00;
            --hex-text: #f0f4f8;
            --hex-dim: #52627a;
            --hex-border: rgba(0, 255, 204, 0.15);
            --hex-glow: 0 0 25px rgba(0, 255, 204, 0.2);
            --font-ui: 'Outfit', sans-serif;
            --font-code: 'Space Mono', monospace;
        }

        /* --- QUANTUM RENDERER BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { 
            background: var(--hex-bg); color: var(--hex-text); 
            font-family: var(--font-ui); overflow: hidden; height: 100vh;
        }

        #matrix-canvas {
            position: fixed; inset: 0; z-index: -1; 
            background: radial-gradient(circle at center, #0d121d 0%, #030508 100%);
        }

        /* --- SINGULARITY UI SHELL --- */
        .singularity-wrapper {
            width: 100%; max-width: 500px; height: 100vh; margin: 0 auto;
            display: flex; flex-direction: column; position: relative;
        }

        /* --- HEADER HUD --- */
        .hud-top {
            padding: 40px 25px 20px;
            display: flex; justify-content: space-between; align-items: flex-start;
        }
        .os-tag {
            font-family: var(--font-code); font-size: 10px; color: var(--hex-primary);
            border: 1px solid var(--hex-primary); padding: 4px 10px; border-radius: 4px;
            background: rgba(0, 255, 204, 0.05); text-transform: uppercase;
        }

        /* --- DYNAMIC VIEWPORT --- */
        .viewport {
            flex: 1; overflow-y: auto; padding: 0 25px 120px;
            scrollbar-width: none; -ms-overflow-style: none;
        }
        .viewport::-webkit-scrollbar { display: none; }

        .view-section { display: none; opacity: 0; transform: translateY(20px); }
        .view-section.active { display: block; }

        /* --- PRO MAX COMPONENTS --- */
        .level-orb-container {
            background: var(--hex-surface); border: 1px solid var(--hex-border);
            border-radius: 35px; padding: 30px; position: relative; overflow: hidden;
            box-shadow: var(--hex-glow); margin-bottom: 25px;
        }
        .xp-label { font-family: var(--font-code); font-size: 11px; color: var(--hex-dim); }
        .xp-bar-container { height: 10px; background: #161b22; border-radius: 5px; margin-top: 15px; overflow: hidden; }
        .xp-bar-fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--hex-primary), var(--hex-secondary)); transition: 1.5s cubic-bezier(0.19, 1, 0.22, 1); }

        .squad-feed {
            display: flex; gap: 12px; overflow-x: auto; padding-bottom: 15px;
            margin: 20px 0; scrollbar-width: none;
        }
        .squad-member {
            flex: 0 0 auto; width: 60px; height: 60px; border-radius: 20px;
            background: var(--hex-surface); border: 1px solid var(--hex-border);
            display: flex; align-items: center; justify-content: center; font-size: 20px;
            position: relative;
        }
        .status-dot { position: absolute; bottom: 5px; right: 5px; width: 10px; height: 10px; border-radius: 50%; border: 2px solid var(--hex-bg); }

        .node-card {
            background: linear-gradient(160deg, #10141f 0%, #07090e 100%);
            border: 1px solid var(--hex-border); border-radius: 28px; padding: 25px;
            margin-bottom: 16px; position: relative; transition: 0.4s;
        }
        .node-card:active { transform: scale(0.96); }
        .node-btn {
            background: var(--hex-primary); color: #000; border: none;
            padding: 12px; border-radius: 12px; width: 100%; font-weight: 800;
            margin-top: 15px; font-family: var(--font-ui); cursor: pointer;
        }

        /* --- TITAN TIMER ORBITAL --- */
        .timer-portal {
            width: 280px; height: 280px; margin: 40px auto;
            border-radius: 50%; border: 1px solid var(--hex-border);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; box-shadow: inset 0 0 40px rgba(0, 255, 204, 0.05);
        }
        .portal-ring {
            position: absolute; inset: -10px; border: 2px dashed var(--hex-primary);
            border-radius: 50%; opacity: 0.2; animation: spin 20s linear infinite;
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- NAVIGATION DOCK --- */
        .dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 85%; max-width: 400px; background: rgba(10, 12, 20, 0.9);
            backdrop-filter: blur(25px); border: 1px solid var(--hex-border);
            padding: 15px 30px; border-radius: 40px; display: flex; justify-content: space-between;
            z-index: 9999; box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }
        .dock-btn { font-size: 24px; color: var(--hex-dim); cursor: pointer; transition: 0.3s; }
        .dock-btn.active { color: var(--hex-primary); transform: translateY(-5px); text-shadow: 0 0 15px var(--hex-primary); }

        /* --- ANALYTICS OVERLAY --- */
        .overlay-fullscreen {
            position: fixed; inset: 0; background: var(--hex-bg); z-index: 10001;
            padding: 40px 25px; display: none; overflow-y: auto;
        }
        .overlay-fullscreen.active { display: block; animation: openPortal 0.5s ease; }
        @keyframes openPortal { from { clip-path: circle(0% at 50% 50%); } to { clip-path: circle(100% at 50% 50%); } }

    </style>
</head>
<body>

<canvas id="matrix-canvas"></canvas>

<div class="singularity-wrapper">
    
    <div class="hud-top">
        <div>
            <span class="os-tag" id="ui_status">Core.Online</span>
            <h1 style="font-weight: 900; margin-top: 10px; font-size: 24px;" id="ui_name">OPERATOR_ID</h1>
        </div>
        <div style="text-align: right;">
            <p style="font-family: var(--font-code); font-size: 10px; color: var(--hex-dim);" id="ui_time_stamp"></p>
        </div>
    </div>

    <div class="viewport">
        
        <div id="v_dash" class="view-section active">
            <div class="level-orb-container">
                <div style="display: flex; justify-content: space-between;">
                    <span style="font-family: var(--font-code); font-weight: 900; color: var(--hex-gold);">TIER <span id="ui_lvl">1</span></span>
                    <span class="xp-label" id="ui_xp_text">0 / 500 XP</span>
                </div>
                <div class="xp-bar-container"><div class="xp-bar-fill" id="ui_xp_bar"></div></div>
                <p style="font-size: 10px; color: var(--hex-dim); margin-top: 12px;">NEXT SYNC: <span id="ui_next_sync">24:00:00</span></p>
            </div>

            <h3 style="font-family: var(--font-code); font-size: 12px; letter-spacing: 2px; margin-bottom: 15px;">ACTIVE_SQUAD</h3>
            <div class="squad-feed">
                <div class="squad-member">ü§ñ<div class="status-dot" style="background: var(--hex-primary);"></div></div>
                <div class="squad-member">üëæ<div class="status-dot" style="background: var(--hex-accent);"></div></div>
                <div class="squad-member">üëª<div class="status-dot" style="background: var(--hex-primary);"></div></div>
                <div class="squad-member">ü¶ä<div class="status-dot" style="background: #555;"></div></div>
            </div>

            <h3 style="font-family: var(--font-code); font-size: 12px; letter-spacing: 2px; margin: 30px 0 15px;">NEURAL_NODES</h3>
            <div id="node_grid"></div>
        </div>

        <div id="v_timer" class="view-section">
            <h2 style="text-align: center; font-family: var(--font-code); font-size: 14px; color: var(--hex-primary);">SINGULARITY_FOCUS</h2>
            <div class="timer-portal">
                <div class="portal-ring"></div>
                <div id="t_display" style="font-size: 64px; font-weight: 900; font-family: var(--font-code);">25:00</div>
                <p id="t_phase" style="font-size: 10px; letter-spacing: 5px; color: var(--hex-dim); margin-top: 10px;">IDLE</p>
            </div>
            <div style="padding: 0 40px;">
                <input type="number" id="t_input" value="25" style="width: 100%; background: var(--hex-surface); border: 1px solid var(--hex-border); padding: 20px; border-radius: 15px; color: white; text-align: center; margin-bottom: 20px; font-size: 18px;">
                <button class="node-btn" onclick="FocusOS.toggleTimer()" id="t_main_btn">BOOT_SESSION</button>
            </div>
        </div>

        <div id="v_add" class="view-section">
            <h2 style="font-family: var(--font-code); margin-bottom: 30px;">GENERATE_NODE</h2>
            <div class="node-card">
                <label style="font-size: 10px; color: var(--hex-dim);">NODE_IDENTIFIER</label>
                <input type="text" id="add_name" style="width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--hex-border); padding: 15px; color: white; border-radius: 10px; margin: 10px 0 20px;">
                <label style="font-size: 10px; color: var(--hex-dim);">DATA_QUANTUM (MODULES)</label>
                <input type="number" id="add_mods" style="width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--hex-border); padding: 15px; color: white; border-radius: 10px; margin: 10px 0 20px;">
                <button class="node-btn" onclick="StoreOS.createNode()">INITIALIZE_NODE</button>
            </div>
        </div>

    </div>

    <nav class="dock">
        <div class="dock-btn active" onclick="NavigationOS.switch('v_dash', this)">üè†</div>
        <div class="dock-btn" onclick="NavigationOS.switch('v_timer', this)">‚è±</div>
        <div class="dock-btn" onclick="NavigationOS.switch('v_add', this)">üß¨</div>
        <div class="dock-btn" onclick="StoreOS.reset()">‚ôªÔ∏è</div>
    </nav>
</div>

<div id="analytics_overlay" class="overlay-fullscreen">
    <button onclick="NavigationOS.closeAnalytics()" style="background: none; border: 1px solid var(--hex-dim); color: white; padding: 10px 20px; border-radius: 8px; font-family: var(--font-code); cursor: pointer;">ESC_EXIT</button>
    <div style="margin-top: 40px;">
        <h1 id="an_title" style="font-size: 40px; font-weight: 900;">NODE_DATA</h1>
        <p id="an_meta" style="font-family: var(--font-code); color: var(--hex-dim); margin-top: 10px;"></p>
        
        <div style="background: var(--hex-surface); border: 1px solid var(--hex-border); border-radius: 25px; padding: 20px; margin: 30px 0;">
            <canvas id="an_chart"></canvas>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <button class="node-btn" style="background: var(--hex-accent);" onclick="StoreOS.deleteActive()">DECOMMISSION</button>
            <button class="node-btn" onclick="StoreOS.syncProgress()">SYNC_PROGRESS</button>
        </div>
    </div>
</div>

<script>
    /**
     * FOCUSFLOW SINGULARITY OS | CORE ENGINE
     * Architecture: Event-Driven Reactive Monolith
     */

    // --- 1. GEOMETRY RENDER ENGINE ---
    const RenderEngine = {
        canvas: document.getElementById('matrix-canvas'),
        ctx: null,
        stars: [],
        init() {
            this.ctx = this.canvas.getContext('2d');
            this.resize();
            window.onresize = () => this.resize();
            for(let i=0; i<100; i++) this.stars.push({
                x: Math.random() * this.canvas.width,
                y: Math.random() * this.canvas.height,
                z: Math.random() * this.canvas.width,
                o: Math.random()
            });
            this.run();
        },
        resize() {
            this.canvas.width = window.innerWidth;
            this.canvas.height = window.innerHeight;
        },
        run() {
            this.ctx.fillStyle = "black";
            this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            this.stars.forEach(s => {
                s.z -= 0.5;
                if(s.z <= 0) s.z = this.canvas.width;
                let sx = (s.x - this.canvas.width/2) * (this.canvas.width/s.z) + this.canvas.width/2;
                let sy = (s.y - this.canvas.height/2) * (this.canvas.width/s.z) + this.canvas.height/2;
                let size = (1 - s.z/this.canvas.width) * 3;
                this.ctx.fillStyle = `rgba(0, 255, 204, ${1 - s.z/this.canvas.width})`;
                this.ctx.beginPath();
                this.ctx.arc(sx, sy, size, 0, Math.PI*2);
                this.ctx.fill();
            });
            requestAnimationFrame(() => this.run());
        }
    };

    // --- 2. GLOBAL STATE STORE ---
    const StoreOS = {
        data: JSON.parse(localStorage.getItem('singularity_os')) || {
            operator: "OPERATOR_" + Math.floor(Math.random()*9999),
            xp: 0,
            lvl: 1,
            nodes: [],
            activeId: null
        },
        save() {
            localStorage.setItem('singularity_os', JSON.stringify(this.data));
            this.updateUI();
        },
        createNode() {
            const name = document.getElementById('add_name').value;
            const mods = document.getElementById('add_mods').value;
            if(!name || !mods) return;
            this.data.nodes.push({
                id: Date.now(),
                name, total: mods, done: 0,
                history: Array.from({length: 7}, () => Math.floor(Math.random()*5))
            });
            document.getElementById('add_name').value = "";
            document.getElementById('add_mods').value = "";
            this.save();
            NavigationOS.switch('v_dash');
        },
        syncProgress() {
            const n = this.data.nodes.find(x => x.id === this.data.activeId);
            if(n.done < n.total) {
                n.done++;
                this.addXP(200);
                this.save();
                confetti({ particleCount: 150, spread: 80, colors: ['#00ffcc', '#7000ff'] });
            }
        },
        addXP(amt) {
            this.data.xp += amt;
            let threshold = this.data.lvl * 1000;
            if(this.data.xp >= threshold) {
                this.data.xp = 0;
                this.data.lvl++;
                alert("SINGULARITY REACHED: TIER " + this.data.lvl);
            }
        },
        updateUI() {
            const grid = document.getElementById('node_grid');
            grid.innerHTML = "";
            this.data.nodes.forEach(n => {
                const perc = Math.round((n.done / n.total) * 100);
                grid.innerHTML += `
                    <div class="node-card" onclick="NavigationOS.openAnalytics(${n.id})">
                        <div style="display:flex; justify-content:space-between;">
                            <span style="font-family:var(--font-code); color:var(--hex-primary); font-size:10px;">NODE_${n.id.toString().slice(-4)}</span>
                            <span style="font-family:var(--font-code); color:var(--hex-dim); font-size:10px;">${perc}% SYNC</span>
                        </div>
                        <h4 style="margin: 10px 0; font-size: 18px;">${n.name}</h4>
                        <div class="xp-bar-container"><div class="xp-bar-fill" style="width: ${perc}%"></div></div>
                    </div>
                `;
            });
            document.getElementById('ui_name').innerText = this.data.operator;
            document.getElementById('ui_lvl').innerText = this.data.lvl;
            document.getElementById('ui_xp_text').innerText = `${this.data.xp} / ${this.data.lvl * 1000} XP`;
            document.getElementById('ui_xp_bar').style.width = (this.data.xp / (this.data.lvl * 1000) * 100) + "%";
        },
        deleteActive() {
            this.data.nodes = this.data.nodes.filter(x => x.id !== this.data.activeId);
            this.save();
            NavigationOS.closeAnalytics();
        },
        reset() { if(confirm("NUCLEAR PURGE?")) { localStorage.clear(); location.reload(); } }
    };

    // --- 3. NAVIGATION & ANALYTICS ---
    const NavigationOS = {
        chart: null,
        switch(id, el) {
            gsap.to(".view-section", { opacity: 0, y: 20, display: "none", duration: 0.3 });
            gsap.to("#" + id, { opacity: 1, y: 0, display: "block", duration: 0.5, delay: 0.3 });
            if(el) {
                document.querySelectorAll('.dock-btn').forEach(b => b.classList.remove('active'));
                el.classList.add('active');
            }
        },
        openAnalytics(id) {
            StoreOS.data.activeId = id;
            const n = StoreOS.data.nodes.find(x => x.id === id);
            document.getElementById('an_title').innerText = n.name;
            document.getElementById('an_meta').innerText = `DATA_TYPE: NEURAL_NODE // STATUS: ${Math.round((n.done/n.total)*100)}% COMPLETE`;
            document.getElementById('analytics_overlay').classList.add('active');
            this.renderChart(n.history);
        },
        closeAnalytics() { document.getElementById('analytics_overlay').classList.remove('active'); },
        renderChart(data) {
            const ctx = document.getElementById('an_chart').getContext('2d');
            if(this.chart) this.chart.destroy();
            this.chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['M','T','W','T','F','S','S'],
                    datasets: [{ data: data, backgroundColor: '#00ffcc', borderRadius: 5 }]
                },
                options: { 
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' } } }
                }
            });
        }
    };

    // --- 4. FOCUS TIMER ENGINE ---
    const FocusOS = {
        rem: 1500, run: false, iv: null,
        toggleTimer() {
            if(this.run) {
                clearInterval(this.iv);
                document.getElementById('t_main_btn').innerText = "RESUME_BOOT";
                document.getElementById('t_phase').innerText = "SUSPENDED";
            } else {
                this.rem = document.getElementById('t_input').value * 60;
                this.iv = setInterval(() => {
                    this.rem--;
                    const m = Math.floor(this.rem/60), s = this.rem%60;
                    document.getElementById('t_display').innerText = `${m}:${s<10?'0':''}${s}`;
                    if(this.rem <= 0) {
                        clearInterval(this.iv);
                        StoreOS.addXP(500);
                        StoreOS.save();
                        alert("FOCUS_COMPLETE // SYSTEM_XP_BOOST");
                        this.run = false;
                        document.getElementById('t_main_btn').innerText = "BOOT_SESSION";
                    }
                }, 1000);
                document.getElementById('t_main_btn').innerText = "SUSPEND_LINK";
                document.getElementById('t_phase').innerText = "ACTIVE_FOCUS";
            }
            this.run = !this.run;
        }
    };

    window.onload = () => {
        RenderEngine.init();
        StoreOS.updateUI();
        document.getElementById('ui_time_stamp').innerText = new Date().toLocaleTimeString();
    };
</script>
</body>
</html>
