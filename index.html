<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FocusFlow Ultimate | Analytics Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #0F172A;
            --card: #1E293B;
            --primary: #38BDF8;
            --accent: #F471B5;
            --success: #4ADE80;
            --text-main: #F8FAFC;
            --text-muted: #94A3B8;
            --radius: 24px;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text-main); display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; }

        .app-shell { width: 100%; max-width: 500px; padding: 25px 20px 120px; position: relative; }

        /* --- NAVIGATION & VIEWS --- */
        .view { display: none; animation: fadeIn 0.4s ease; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        header { margin-bottom: 30px; display: flex; justify-content: space-between; align-items: flex-start; }
        .user-tag { background: var(--success); color: #064E3B; padding: 4px 12px; border-radius: 100px; font-weight: 700; font-size: 12px; }

        /* --- SUBJECT CARDS --- */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .card { 
            background: var(--card); border-radius: var(--radius); padding: 20px; 
            border: 1px solid rgba(255,255,255,0.05); position: relative; cursor: pointer;
            transition: 0.3s;
        }
        .card:active { transform: translateY(4px); }
        .card-del { position: absolute; top: 12px; right: 12px; color: #EF4444; font-size: 18px; z-index: 5; }
        .card-icon { font-size: 32px; margin-bottom: 12px; display: block; }

        /* --- TIMER COMPONENT --- */
        .timer-box { 
            background: linear-gradient(135deg, #1E293B 0%, #0F172A 100%); 
            border-radius: 32px; padding: 40px 20px; text-align: center; margin-top: 20px;
            border: 1px solid var(--primary); box-shadow: 0 0 30px rgba(56, 189, 248, 0.1);
        }
        .timer-val { font-size: 72px; font-weight: 800; font-variant-numeric: tabular-nums; color: var(--primary); }
        .timer-controls { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
        
        .t-input { 
            background: rgba(255,255,255,0.05); border: 1px solid var(--text-muted); 
            color: white; width: 80px; text-align: center; border-radius: 12px; padding: 8px; font-size: 18px;
        }

        /* --- ANALYTICS MODAL --- */
        .subject-detail { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg); z-index: 2000; padding: 30px 20px; display: none;
        }
        .subject-detail.active { display: block; overflow-y: auto; }
        .chart-container { background: var(--card); border-radius: 20px; padding: 15px; margin: 20px 0; }

        /* --- UI ELEMENTS --- */
        .btn { 
            width: 100%; padding: 18px; border-radius: 18px; border: none; font-weight: 700; 
            font-size: 16px; cursor: pointer; transition: 0.2s;
        }
        .btn-primary { background: var(--primary); color: #082F49; box-shadow: 0 10px 15px -3px rgba(56, 189, 248, 0.3); }
        .btn-ghost { background: transparent; color: var(--text-muted); border: 1px solid var(--text-muted); }

        nav {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 420px; background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(12px);
            padding: 16px; border-radius: 40px; display: flex; justify-content: space-around;
            border: 1px solid rgba(255,255,255,0.1); z-index: 1000;
        }
        .nav-link { font-size: 24px; cursor: pointer; opacity: 0.4; transition: 0.3s; }
        .nav-link.active { opacity: 1; transform: translateY(-5px); }

        input, select { 
            width: 100%; padding: 16px; background: var(--card); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px; color: white; font-size: 16px; margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="app-shell">
    
    <div id="dashView" class="view active">
        <header>
            <div>
                <p style="color: var(--text-muted); font-size: 14px;" id="currentDate"></p>
                <h1 id="greetName">Hi, Scholar</h1>
            </div>
            <div class="user-tag" id="subCount">0 Subjects</div>
        </header>

        <h2 style="margin-bottom:15px;">Curriculum</h2>
        <div class="grid" id="subjectGrid"></div>
        
        <div style="margin-top: 30px; display: flex; gap: 15px;">
            <div class="card" style="flex:1;">
                <p style="font-size:12px; color:var(--text-muted);">Total Focus</p>
                <h3 id="statFocus">0m</h3>
            </div>
            <div class="card" style="flex:1;">
                <p style="font-size:12px; color:var(--text-muted);">Efficiency</p>
                <h3 id="statEff">0%</h3>
            </div>
        </div>
    </div>

    <div id="timerView" class="view">
        <h2>Study Session</h2>
        <div class="timer-box">
            <p id="timerLabel" style="letter-spacing: 2px; font-weight: 700;">DEEP WORK</p>
            <div class="timer-val" id="display">25:00</div>
            
            <div style="margin: 20px 0;">
                <label style="font-size:12px; color:var(--text-muted);">Set Minutes:</label><br>
                <input type="number" class="t-input" id="setMinutes" value="25" onchange="timer.customSet()">
            </div>

            <div class="timer-controls">
                <button class="btn btn-primary" id="timerAction" onclick="timer.toggle()">Start Session</button>
                <button class="btn btn-ghost" onclick="timer.reset()">Reset</button>
            </div>
        </div>
    </div>

    <div id="addView" class="view">
        <h2>New Subject</h2>
        <div style="margin-top: 30px;">
            <input type="text" id="addName" placeholder="Subject Name (e.g. Biology)">
            <input type="number" id="addModules" placeholder="Total Modules">
            <select id="addIcon">
                <option value="üìö">Books üìö</option>
                <option value="üß™">Science üß™</option>
                <option value="üìê">Math üìê</option>
                <option value="üé®">Art üé®</option>
                <option value="üíª">Tech üíª</option>
            </select>
            <button class="btn btn-primary" onclick="logic.addSubject()">Create Area</button>
        </div>
    </div>

    <div id="detailView" class="subject-detail">
        <button class="btn btn-ghost" onclick="logic.closeDetail()" style="width: auto; padding: 10px 20px;">‚Üê Back</button>
        <div id="detailContent" style="margin-top: 30px;">
            <h1 id="detTitle">Subject</h1>
            <p id="detStats" style="color: var(--text-muted);"></p>
            
            <div class="chart-container">
                <canvas id="analysisChart"></canvas>
            </div>

            <div class="card">
                <h3>Insights</h3>
                <p id="detInsights" style="font-size: 14px; margin-top: 10px; color: var(--text-muted);"></p>
            </div>
            
            <button class="btn" style="background: rgba(239, 68, 68, 0.1); color: #EF4444; margin-top: 30px;" onclick="logic.deleteActive()">Delete Subject</button>
        </div>
    </div>

    <div id="settingsView" class="view">
        <h2>Profile Settings</h2>
        <div style="margin-top: 30px;">
            <label>Name</label>
            <input type="text" id="nameInp" onchange="logic.updateName()">
            <button class="btn btn-ghost" onclick="logic.wipe()">Clear All App Data</button>
        </div>
    </div>

    <nav>
        <div class="nav-link active" onclick="logic.nav('dashView', this)">üè†</div>
        <div class="nav-link" onclick="logic.nav('timerView', this)">‚è±Ô∏è</div>
        <div class="nav-link" onclick="logic.nav('addView', this)">‚ûï</div>
        <div class="nav-link" onclick="logic.nav('settingsView', this)">‚öôÔ∏è</div>
    </nav>
</div>

<script>
    // --- STATE MANAGEMENT ---
    let state = {
        user: localStorage.getItem('ff_u') || 'Scholar',
        subjects: JSON.parse(localStorage.getItem('ff_s')) || [],
        focusMins: parseInt(localStorage.getItem('ff_f')) || 0,
        activeSubjectId: null,
        chartInstance: null
    };

    // --- TIMER SYSTEM (DYNAMIC) ---
    const timer = {
        seconds: 1500,
        running: false,
        interval: null,

        customSet() {
            const mins = document.getElementById('setMinutes').value;
            this.seconds = mins * 60;
            this.updateDisplay();
        },

        toggle() {
            const btn = document.getElementById('timerAction');
            if(this.running) {
                clearInterval(this.interval);
                btn.innerText = "Resume Session";
            } else {
                this.interval = setInterval(() => this.tick(), 1000);
                btn.innerText = "Pause Session";
            }
            this.running = !this.running;
        },

        tick() {
            if(this.seconds <= 0) {
                this.complete();
                return;
            }
            this.seconds--;
            this.updateDisplay();
        },

        updateDisplay() {
            const m = Math.floor(this.seconds / 60);
            const s = this.seconds % 60;
            document.getElementById('display').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        },

        complete() {
            clearInterval(this.interval);
            alert("Focus Session Finished!");
            state.focusMins += parseInt(document.getElementById('setMinutes').value);
            logic.save();
            this.reset();
        },

        reset() {
            clearInterval(this.interval);
            this.running = false;
            this.customSet();
            document.getElementById('timerAction').innerText = "Start Session";
        }
    };

    // --- CORE LOGIC ---
    const logic = {
        nav(id, el) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(el) {
                document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
                el.classList.add('active');
            }
        },

        addSubject() {
            const name = document.getElementById('addName').value;
            const total = parseInt(document.getElementById('addModules').value);
            const icon = document.getElementById('addIcon').value;
            
            if(!name || !total) return alert("Fill all fields!");

            state.subjects.push({
                id: Date.now(),
                name, total, icon,
                completed: 0,
                history: [0, 0, 0, 0, 0, 0, 0] // Mock weekly module progress
            });

            this.save();
            this.render();
            this.nav('dashView');
            document.getElementById('addName').value = "";
        },

        openDetail(id) {
            state.activeSubjectId = id;
            const sub = state.subjects.find(x => x.id === id);
            document.getElementById('detTitle').innerText = sub.icon + " " + sub.name;
            document.getElementById('detStats').innerText = `${sub.completed} of ${sub.total} modules finished`;
            
            const progress = (sub.completed / sub.total) * 100;
            document.getElementById('detInsights').innerText = progress > 50 
                ? "You are more than halfway through! Keep your momentum." 
                : "Initial stages. Try setting a 25-minute timer to finish one module.";

            document.getElementById('detailView').classList.add('active');
            this.initChart(sub);
        },

        closeDetail() {
            document.getElementById('detailView').classList.remove('active');
            if(state.chartInstance) state.chartInstance.destroy();
        },

        initChart(sub) {
            const ctx = document.getElementById('analysisChart').getContext('2d');
            state.chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Modules Completed',
                        data: sub.history,
                        borderColor: '#38BDF8',
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(56, 189, 248, 0.1)'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.05)' } } }
                }
            });
        },

        deleteActive() {
            if(confirm("Delete this subject and all its analytics?")) {
                state.subjects = state.subjects.filter(s => s.id !== state.activeSubjectId);
                this.save();
                this.closeDetail();
                this.render();
            }
        },

        updateModule(id, e) {
            e.stopPropagation();
            const sub = state.subjects.find(x => x.id === id);
            if(sub.completed < sub.total) {
                sub.completed++;
                sub.history[new Date().getDay()]++; 
                this.save();
                this.render();
            }
        },

        render() {
            const grid = document.getElementById('subjectGrid');
            grid.innerHTML = "";
            state.subjects.forEach(s => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => this.openDetail(s.id);
                card.innerHTML = `
                    <span class="card-icon">${s.icon}</span>
                    <strong>${s.name}</strong>
                    <p style="font-size:12px; color:var(--text-muted); margin-top:5px;">${s.completed}/${s.total} Done</p>
                    <button onclick="logic.updateModule(${s.id}, event)" style="margin-top:10px; width:100%; border:none; background:var(--primary); color:#082F49; border-radius:8px; padding:5px; font-weight:700;">+1 Module</button>
                `;
                grid.appendChild(card);
            });

            document.getElementById('subCount').innerText = `${state.subjects.length} Subjects`;
            document.getElementById('statFocus').innerText = `${state.focusMins}m`;
            document.getElementById('greetName').innerText = `Hi, ${state.user}`;
            document.getElementById('nameInp').value = state.user;
        },

        updateName() {
            state.user = document.getElementById('nameInp').value;
            this.save();
            this.render();
        },

        save() {
            localStorage.setItem('ff_u', state.user);
            localStorage.setItem('ff_s', JSON.stringify(state.subjects));
            localStorage.setItem('ff_f', state.focusMins);
        },

        wipe() {
            if(confirm("Erase all data?")) {
                localStorage.clear();
                location.reload();
            }
        }
    };

    window.onload = () => {
        document.getElementById('currentDate').innerText = new Date().toDateString();
        logic.render();
    };
</script>
</body>
</html>
