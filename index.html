<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FocusFlow | Dynamic Planner</title>
    <style>
        :root {
            --bg: #f0f3f7;
            --primary: #3d5afe;
            --accent: #ff6e40;
            --text: #1a1a2e;
            --white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: var(--text); }

        .app-shell {
            width: 100%; max-width: 450px; min-height: 100vh;
            background: var(--white); margin: 0 auto;
            padding: 30px 20px 100px; position: relative;
        }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        /* Subject Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        
        .card {
            padding: 20px; border-radius: 24px; color: white;
            position: relative; animation: fadeIn 0.3s ease;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        /* Dynamic Colors for Subjects */
        .card:nth-child(4n+1) { background: linear-gradient(135deg, #3d5afe, #8c9eff); }
        .card:nth-child(4n+2) { background: linear-gradient(135deg, #ff6e40, #ffab91); }
        .card:nth-child(4n+3) { background: linear-gradient(135deg, #7c4dff, #b47cff); }
        .card:nth-child(4n+4) { background: linear-gradient(135deg, #00c853, #69f0ae); }

        .delete-btn {
            position: absolute; top: 10px; right: 10px;
            background: rgba(255,255,255,0.2); border: none;
            color: white; border-radius: 50%; width: 24px; height: 24px;
            cursor: pointer; font-size: 12px;
        }

        /* Action UI */
        .section-header { display: flex; justify-content: space-between; align-items: center; margin: 20px 0; }
        
        .add-fab {
            background: var(--accent); color: white; border: none;
            width: 50px; height: 50px; border-radius: 15px;
            font-size: 24px; cursor: pointer; box-shadow: 0 5px 15px rgba(255,110,64,0.4);
        }

        /* Bottom Nav */
        nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: #1a1a2e;
            display: flex; justify-content: space-around; padding: 15px;
            border-radius: 25px; z-index: 100;
        }
        .nav-icon { color: #5c5c7d; font-size: 20px; cursor: pointer; }
        .nav-icon.active { color: #00c853; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .empty-state { text-align: center; color: #999; padding: 40px 0; grid-column: span 2; }
    </style>
</head>
<body>

<div class="app-shell">
    <header>
        <div>
            <p id="currentDate">Friday, 13 Feb</p>
            <h1 id="greeting">Welcome Back</h1>
        </div>
        <div style="background: #00c853; color: white; padding: 5px 12px; border-radius: 10px; font-size: 12px;" id="statCount">0 Active</div>
    </header>

    <div class="section-header">
        <h3>Your Subjects</h3>
        <button class="add-fab" onclick="toggleModal()">+</button>
    </div>

    <div class="grid" id="subjectGrid">
        </div>

    <nav>
        <div class="nav-icon active">üè†</div>
        <div class="nav-icon" onclick="alert('Schedule feature coming soon!')">üìÖ</div>
        <div class="nav-icon" onclick="alert('Settings feature coming soon!')">‚öôÔ∏è</div>
    </nav>
</div>

<script>
    // 1. DATA MANAGEMENT (The "Workable" part)
    let subjects = JSON.parse(localStorage.getItem('mySubjects')) || [];

    function renderSubjects() {
        const grid = document.getElementById('subjectGrid');
        const stat = document.getElementById('statCount');
        
        if (subjects.length === 0) {
            grid.innerHTML = '<div class="empty-state">No subjects added yet. Tap + to start!</div>';
            stat.innerText = "0 Active";
            return;
        }

        grid.innerHTML = '';
        subjects.forEach((sub, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <button class="delete-btn" onclick="removeSubject(${index})">‚úï</button>
                <div style="font-size: 24px; margin-bottom:10px;">üìö</div>
                <strong>${sub.name}</strong>
                <small>${sub.chapters} Chapters</small>
            `;
            grid.appendChild(card);
        });
        
        stat.innerText = `${subjects.length} Active`;
        localStorage.setItem('mySubjects', JSON.stringify(subjects));
    }

    // 2. LOGIC FUNCTIONS
    function toggleModal() {
        const name = prompt("Enter Subject Name (e.g., Biology):");
        if (!name) return;
        
        const chapters = prompt("How many chapters?", "1");
        if (!chapters) return;

        subjects.push({ name, chapters });
        renderSubjects();
    }

    function removeSubject(index) {
        if(confirm("Delete this subject?")) {
            subjects.splice(index, 1);
            renderSubjects();
        }
    }

    // 3. INITIALIZATION
    window.onload = () => {
        // Set real date
        const options = { weekday: 'long', day: 'numeric', month: 'short' };
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString(undefined, options);
        renderSubjects();
    };
</script>

</body>
</html>
